<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Plantilla Admin</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/dashboard.css" rel="stylesheet" />

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div>{% include 'fragments/admin/menu_superior.html' %}</div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div>{% include 'fragments/admin/menu_lateral.html' %}</div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Agregar autor</h1>
            <form method="post" action="/albumadd">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Insert title" required/>
                </div>
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input type="text" class="form-control" id="artist" name="artist" placeholder="Insert artist" required/>
                </div>
                <div class="form-group">
                    <label for="url">Url</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="Insert url" required/>
                </div>
                <div class="form-group">
                    <label for="image">Image url</label>
                    <input type="text" class="form-control" id="image" name="image" placeholder="Insert image url" required/>
                </div>
                <div class="form-group">
                    <label for="thumbnailImage">Thumbnail url</label>
                    <input type="text" class="form-control" id="thumbnailImage" name="thumbnailImage" placeholder="Insert thumbnail url" required/>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre" placeholder="Insert genre" required/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea cols="3" rows="1" class="form-control" id="description" name="description" placeholder="Insert description" required></textarea>
                </div>
                <button type="submit" class="btn btn-default">Add Album</button>
            </form>
        </div>
      </div>
    </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src=js/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
